<!DOCTYPE html>
<!-- saved from url=(0054)http://www.prosetech.com/html5/Chapter%2008/Paint.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Paint</title>
  <link rel="stylesheet" href="./Paint_files/Paint.css">
  <script src="./Paint_files/Paint.js"></script>
</head>

<body>
  <div class="Toolbar">
    - Pen Color -<br>
    <img id="redPen" src="./Paint_files/pen_red.gif" alt="Red Pen" onclick="changeColor(&#39;rgb(212,21,29)&#39;, this)">
    <img id="greenPen" src="./Paint_files/pen_green.gif" alt="Green Pen" onclick="changeColor(&#39;rgb(131,190,61)&#39;, this)"> 
    <img id="bluePen" src="./Paint_files/pen_blue.gif" alt="Blue Pen" onclick="changeColor(&#39;rgb(0,86,166)&#39;, this)">
  </div>
  <div class="Toolbar">
    - Pen Thickness -<br>
    <img src="./Paint_files/pen_thin.gif" alt="Thin Pen" onclick="changeThickness(1, this)">
    <img src="./Paint_files/pen_medium.gif" alt="Medium Pen" onclick="changeThickness(5, this)"> 
    <img src="./Paint_files/pen_thick.gif" alt="Thick Pen" onclick="changeThickness(10, this)">
  </div>
  <div class="CanvasContainer">
    <canvas id="drawingCanvas" width="500" height="300"></canvas>
  </div>
  <div class="Toolbar">
    - Operations -<br>
    <button onclick="saveCanvas()">Save the Canvas</button>
    <button onclick="clearCanvas()">Clear the Canvas</button>
    <div id="savedCopyContainer">
      <img id="savedImageCopy"><br>
      Right-click to save ...
    </div>
  </div>

</body></html>
